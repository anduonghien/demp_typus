# Use the README file as a reference to customize settings.

AdminUser:
  fields:
    default: first_name, last_name, role, email, locale
    list: email, role, status
    new: first_name, last_name, email, password, password_confirmation, locale, status
    edit: first_name, last_name, role, email, password, password_confirmation, locale, status
    show: first_name, last_name, email, created_at
    options:
      selectors: role, locale
      booleans:
        status: Active, Inactive
  filters: status, role
  search: first_name, last_name, email, role
  application: Admin
  description: Users Administration
